<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram User Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #00ffcc;
    }

    .form-container {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .card {
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.05);
      margin: 30px auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      display: none;
      position: relative;
      z-index: 1;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      display: block;
      margin: 0 auto 20px;
    }

    .card pre {
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #00ffcc;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .floating-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg');
      background-size: cover;
      opacity: 0.05;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-100vh) translateX(50vw);
      }
    }
  </style>
</head>
<body>
  <h1>Telegram User Info Checker</h1>
  <div class="form-container">
    <input type="text" id="username" placeholder="Enter @username" />
    <button onclick="getUserInfo()">Get Info</button>
  </div>

  <div class="card" id="output">
    <img id="profilePic" src="" alt="Profile Picture" style="display: none;" />
    <pre id="infoText"></pre>
    <a id="downloadBtn" class="download-btn" href="#" download style="display: none;">Download Picture</a>
  </div>

  <script>
    async function getUserInfo() {
      const username = document.getElementById('username').value.trim();
      if (!username.startsWith('@')) {
        alert('Please include @ before the username');
        return;
      }

      const outputCard = document.getElementById('output');
      const infoText = document.getElementById('infoText');
      const profilePic = document.getElementById('profilePic');
      const downloadBtn = document.getElementById('downloadBtn');

      outputCard.style.display = 'none';
      infoText.textContent = 'Loading...';

      try {
        const response = await fetch(`https://mahir.free.nf/api/userinfo.php?username=${encodeURIComponent(username)}`);
        const data = await response.text();

        const lines = data.split('\n');
        const profilePicLine = lines.find(l => l.includes('Profile Picture URL:'));
        const profilePicUrl = profilePicLine ? profilePicLine.split('Profile Picture URL:')[1].trim() : '';

        infoText.textContent = data;
        outputCard.style.display = 'block';

        if (profilePicUrl) {
          profilePic.src = profilePicUrl;
          profilePic.style.display = 'block';
          downloadBtn.href = profilePicUrl;
          downloadBtn.style.display = 'inline-block';
        } else {
          profilePic.style.display = 'none';
          downloadBtn.style.display = 'none';
        }
      } catch (error) {
        infoText.textContent = 'âœ˜ Failed to load data.';
        outputCard.style.display = 'block';
        profilePic.style.display = 'none';
        downloadBtn.style.display = 'none';
      }
    }

    for (let i = 0; i < 20; i++) {
      const icon = document.createElement('div');
      icon.className = 'floating-icon';
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.animationDelay = Math.random() * 20 + 's';
      icon.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(icon);
    }
  </script>
</body>
</html>
